<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Libre+Franklin:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      SPLI <br />
      TTER
    </h1>
    <main>
      <div class="main">
        <p>Bill</p>
        <input type="number" class="bill" placeholder="0" id="bill" />
        <p class="tip">Select Tip %</p>
        <div class="buttons">
          <button id="first">5%</button>
          <button id="second">10%</button>
          <button id="third">15%</button>
          <button id="fourth">25%</button>
          <button id="fifth">50%</button>
          <input type="text" placeholder="Custom" class="custom" id="custom" />
        </div>
        <div class="data">
          <div><p>Number of People</p></div>
          <div><p class="cant" id="cant">Can't be zero</p></div>
        </div>
        <input type="number" class="inputpep" placeholder="0" id="people" />
      </div>

      <div class="sub">
        <div>
          <p>Tip Amount <br /><span>/ person</span></p>
          <h2 id="one">$0.00</h2>
        </div>
        <div>
          <p>Total<br /><span>/ person</span></p>
          <h2 id="two">$0.00</h2>
        </div>

        <button id="re">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
